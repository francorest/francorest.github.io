    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid header">
        <!-- Brand and toggle get grouped for better mobile display -->

      </div><!-- /.container-fluid -->

    <div class="wrapper" style="padding-top:100px;">
      <div class="col-sm-8 contact-left">
        <form class="form-horizontal contact-form" role="form" method="post" action="http://forms.brace.io/contacto@nnodes.com">
          <div class="form-group">
            <label class="col-sm-2 control-label col-sm-offset-1">Nombre</label>
            <div class="col-sm-8">
              <input name="userName" type="text" class="form-control" placeholder="Nombre">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label col-sm-offset-1">Email</label>
            <div class="col-sm-8">
              <input name="userEmail" type="text" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label col-sm-offset-1">Teléfono</label>
            <div class="col-sm-8">
              <input name="userPhone" type="text" class="form-control" placeholder="Teléfono">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label col-sm-offset-1">Mensaje</label>
            <div class="col-sm-8">
              <textarea name="userMsg" class="form-control" style="height:150px;"> </textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9 control-label col-sm-offset-2">
            <input type="submit" class="submit-button btn" value="Send">
            </div>
          </div>  
        </form>
      </div>
        <div class="col-sm-4 contact-right">
        <div class="row form-group">
          <div class="col-sm-9" style="text-align: left;">
            <img src="assets/images/email-icon.png" />
            <label>contacto@nnodes.com</label>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-sm-9" style="text-align: left;">
            <img style="margin-right: 7px; margin-left: 10px;" src="assets/images/phone-icon.png" />
            <label>123 456789</label>
          </div>        
        </div>
      </div>

    </div>
